<!DOCTYPE html>
<html>
<head>
    <title>Delete Menu Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Delete Menu Item</h1>

        <form action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="post">
            <h3 id="delete_label">Are you sure you want to delete {{ item.name }}?</h3>

            <div class="row">
                <input id="delete" type="submit" value="Delete">
                <a href="{{ url_for('showMenu', restaurant_id=restaurant_id) }}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
