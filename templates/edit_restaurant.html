<!DOCTYPE html>
<html>
<head>
    <title>Edit Restaurant</title>
</head>
<body>
    <h1>Edit Restaurant</h1>

    <form action="{{ url_for('editRestaurant', restaurant_id=restaurant_id) }}" method="post">
        <label>Name: </label>
        <input type="text" name="name" placeholder="{{ restaurant.name }}">

        <input type="submit" value="Rename">
        <a href="{{ url_for('showRestaurants') }}">Cancel</a>
    </form>
</body>
</html>
